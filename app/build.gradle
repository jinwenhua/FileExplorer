apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.2'

    defaultConfig {
        applicationId "net.micode.fileexplorer.newProject2"
        minSdkVersion 26
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    // compile files('libs/boyaagodsdk.jar')
    //compile files('libs/bymade.jar')
    implementation files('libs/android-support-v13.jar')
    //compile files('libs/device.jar')
    //    compile files('libs/zxingCore.jar')
    implementation 'com.google.zxing:core:3.3.3'
}
